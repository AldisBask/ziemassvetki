<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<html>

<head>
  <style>
    body {
      background: url(https://images.pexels.com/photos/1303081/pexels-photo-1303081.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
      background-size: cover;
      color: white;

    }

    #skaititajs {
      font-size: 45px;
    }

    #container {
      text-align: center;
      width: 540px;
      margin-top: 100px;
    }
  </style>

  <script>
    function cikls() {
      let tagad = Date.now();
      let ziemassvetki = new Date("2023-12-25").getTime();
      let sekundes = Math.round((ziemassvetki - tagad) / 1000);
      let dienas = Math.floor(sekundes / (60 * 60 * 24));

      document.getElementById("skaititajs").innerHTML = dienas + " dienām";

    }
    setInterval(cikls, 1000);


  </script>

</head>

<body>

  <div id="container">

    <h1>Ziemassvētki pēc</h1>

    <div id="skaititajs">Aprēķina . . . </div>




</body>

</html>
